<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢失智共照是否已收案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .window {
            width: 750px;
            height:650px;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .window h3 {
            font-size: 26px;
            margin-bottom: 28px;
            color: #333;
        }

        .window input {
            width: calc(100% - 20px);
            margin-bottom: 28px;
            padding: 30px;
            font-size: 26px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .window input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .window button {
            width: 100%;
            padding: 30px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .window button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 28px;
            font-size: 28px;
            font-weight: bold;
        }

        .result.success {
            color: green;
        }

        .result.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="window">
        <h3>查詢失智共照是否已收案</h3>
        <input type="text" id="name" placeholder="姓名 (選填)">
        <input type="text" id="idOrCaseNumber" placeholder="病例號或身分證字號 (選填)">
        <button onclick="checkCase()">查詢</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = 'https://kmuh51040.onrender.com/check-case'; // 替換為你的 Render API 地址

        async function checkCase() {
            const name = document.getElementById('name').value.trim();
            const idOrCaseNumber = document.getElementById('idOrCaseNumber').value.trim();

            if (!name && !idOrCaseNumber) {
                alert('請至少輸入姓名或病例號/身分證字號！');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, idOrCaseNumber }),
                });

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = result.message;

                if (result.status === 'found') {
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.className = 'result error';
                }

                // 清空輸入框
                document.getElementById('name').value = '';
                document.getElementById('idOrCaseNumber').value = '';
            } catch (error) {
                console.error('查詢失敗：', error);
                alert('查詢失敗，請稍後再試');
            }
        }
    </script>
</body>
</html>
